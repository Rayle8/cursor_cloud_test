<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贷款计算器</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="hero__content">
        <h1>贷款计算器</h1>
        <p>
          输入贷款金额、年利率和期限，快速估算每期还款额、总利息以及实际还清时间。支持额外提前还款，帮助你合理规划财务。
        </p>
      </div>
    </header>

    <main class="content">
      <section class="panel panel--form">
        <h2>填写贷款信息</h2>
        <form id="loan-form" novalidate>
          <div class="fieldset">
            <label for="amount">贷款金额（元）</label>
            <input
              type="number"
              id="amount"
              name="amount"
              min="0"
              step="100"
              placeholder="例如：300000"
              required
            />
            <span class="error-message" data-for="amount"></span>
          </div>

          <div class="fieldset">
            <label for="rate">年利率（%）</label>
            <input
              type="number"
              id="rate"
              name="rate"
              min="0"
              max="100"
              step="0.01"
              placeholder="例如：4.35"
              required
            />
            <span class="error-message" data-for="rate"></span>
          </div>

          <div class="fieldset">
            <label for="years">贷款年限（年）</label>
            <input
              type="number"
              id="years"
              name="years"
              min="0.5"
              max="40"
              step="0.5"
              placeholder="例如：30"
              required
            />
            <span class="error-message" data-for="years"></span>
          </div>

          <div class="fieldset">
            <label for="frequency">还款频率</label>
            <select id="frequency" name="frequency">
              <option value="12" selected>每月</option>
              <option value="26">每两周</option>
              <option value="52">每周</option>
            </select>
          </div>

          <div class="fieldset">
            <label for="method">还款方式</label>
            <select id="method" name="method">
              <option value="amortized" selected>等额本息</option>
              <option value="equal_principal">等额本金</option>
              <option value="interest_only">先息后本</option>
            </select>
            <span class="error-message" data-for="method"></span>
            <p class="hint">
              等额本息每期还款相同；等额本金本金固定、利息递减；先息后本前期仅付利息，最后一期归还剩余本金。
            </p>
          </div>

          <div class="fieldset">
            <label for="extra">额外每期还款（元，可选）</label>
            <input
              type="number"
              id="extra"
              name="extra"
              min="0"
              step="100"
              placeholder="例如：500"
            />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn--primary">计算</button>
            <button type="reset" class="btn btn--ghost" id="reset-btn">
              重置
            </button>
          </div>
        </form>
      </section>

      <section class="panel panel--results" id="results-panel" hidden>
        <h2>还款概览</h2>
        <div class="summary">
          <div class="summary__item">
            <span class="summary__label">每期还款额</span>
            <span class="summary__value" id="payment-amount">--</span>
          </div>
          <div class="summary__item">
            <span class="summary__label">总支付金额</span>
            <span class="summary__value" id="total-paid">--</span>
          </div>
          <div class="summary__item">
            <span class="summary__label">总利息支出</span>
            <span class="summary__value" id="total-interest">--</span>
          </div>
          <div class="summary__item">
            <span class="summary__label">预计还清时间</span>
            <span class="summary__value" id="payoff-time">--</span>
          </div>
        </div>
      </section>

      <section class="panel panel--table" id="schedule-panel" hidden>
        <div class="panel__header">
          <h2>还款明细</h2>
          <div class="panel__actions">
            <button class="btn btn--ghost btn--small" id="toggle-schedule">
              展开/收起
            </button>
            <button class="btn btn--ghost btn--small" id="download-csv">
              导出 CSV
            </button>
          </div>
        </div>
        <div class="table-wrapper collapsed" id="schedule-wrapper">
          <table>
            <thead>
              <tr>
                <th>期数</th>
                <th>当期还款</th>
                <th>本金</th>
                <th>利息</th>
                <th>剩余本金</th>
              </tr>
            </thead>
            <tbody id="schedule-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>
        提示：实际贷款利率、手续费和提前还款政策可能因银行或金融机构而异，计算结果仅供参考。
      </p>
    </footer>

    <script src="./script.js" defer></script>
  </body>
</html>
